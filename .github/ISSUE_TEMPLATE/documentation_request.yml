name: Documentation Request
description: Request updates or additions to cuDF's documentation
title: "[DOC] "
labels: ["doc"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help cuDF and improve our documentation.
        - By submitting this issue, you agree to follow our [Code of Conduct](https://docs.rapids.ai/resources/conduct/)
        - Please link to any related [open documentation issues](https://github.com/rapidsai/cudf/issues?q=is%3Aopen+is%3Aissue+label%3Adoc)

  - type: dropdown
    id: new_or_correction
    attributes:
      label: Is this for new documentation, or an update to existing docs?
      options:
        - New
        - Update

  - type: textarea
    id: problem
    attributes:
      label: Describe the incorrect/missing documentation.
      placeholder: "Example: A code snippet mentions function foo(args) but I cannot find any documentation on it."
    validations:
      required: true

  - type: textarea
    id: search_locs
    attributes:
      label: |
        If this is a correction, please provide a link to the incorrect documentation.
        If this is a new documentation request, please link to where you have looked.
      placeholder: |
       https://docs.rapids.ai/api/cudf/stable/ and
       https://docs.rapids.ai/api/cudf/nightly/
